<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaroX</title>
    <link rel="icon" href="./assets/images/x.png">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
</head>
<body>
    <main>
        <section class="main-left">
            <div class="card-showcase">
                <div class="wrapper">
                    <div class="card">
                        <div class="front"></div>
                        <div class="top"></div>
                        <div class="side"></div>
                        <div class="back"></div>
                        <div class="sideother"></div>
                        <div class="bottom"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <h1 class="main-message">Your Money. <br/>Your Way. <br/>Our Vision.</h1>
            <div class="video-content">
                <button class="btn video-button">Who Are We?</button>
            </div>
            <form class="signup-form">
                <h3 class="form-lure">Fill out your details for a chance to win 1 of 100 exclusive FaroX cards that give you free lifetime access to everything we create!</h3>
                <div class="name">
                    <input class='half first' type="text" placeholder="First Name"></input>
                    <input class='half last' type="text" placeholder="Last Name"></input>
                </div>
                <input class='full' type="email" placeholder="Email"></input>
                <input class='full' type="text" placeholder="Phone Number"></input>
                <button type="submit" class="form-submit btn">Join Our Journey</button>
            </form>
        </section> 
        
        <section class="floating-logo">
            <img class='full-logo' src='./assets/images/logo-trimmed.png' width="200px">
            <h2 class="full-logo-lure">Lifetime Access Exclusive Card</h2>
        </section>

        <section class="splash-page">
            <div class="container">
                <img class='logo' src="./assets/images/x.png">
                <h2 class="subheading">Together We Grow</h2>
            </div>
        </section>

        <section class="video">
            <iframe width="560" height="315" src="http://www.youtube.com/embed/Dw3BZ6O_8LY?si=fd3cUMXlC3R3j0ww?controls=1&autoplay=1"allowfullscreen></iframe>
            <p class="video-close">X</p>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
