<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaroX</title>
    <link rel="icon" href="./assets/images/x.png">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <section class="header">
            <h1 class="welcome-message">Welcome to</h1>
            <img class='full-logo' src='./assets/images/logo.png' width="200px"></h1>
        </section> 
        <section class="splash-page">
            <div class="container">
                <img class='logo' src="./assets/images/x.png">
                <h2 class="subheading">Together We Grow</h2>
            </div>
        </section>
        <section class="video-block">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Dw3BZ6O_8LY?si=fd3cUMXlC3R3j0ww?controls=0&autoplay=0"allowfullscreen></iframe>
            </div>
        </section>
        <section class="hero">
            <div class="hero-content">

            </div>
            <div class="card-showcase">
                <div class="wrapper">
                    <div class="card">
                        <div class="front"></div>
                        <div class="top"></div>
                        <div class="side"></div>
                        <div class="back"></div>
                        <div class="sideother"></div>
                        <div class="bottom"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
